<ion-content class="ion-padding">
  <form (ngSubmit)="login()" class="centralizeTotal">
    <img src="../../assets/icon/miicare.png" />
    <ion-item>
      <ion-label position="floating">Username</ion-label>
      <ion-input [(ngModel)]="username" data-cy="username" name="username" required></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Password</ion-label>
      <ion-input type="password" [(ngModel)]="password" data-cy="password" name="password" required></ion-input>
    </ion-item>

    <ion-button expand="block" type="submit" data-cy="submit-button">Login</ion-button>
    <ion-text class="alignCenter" color="danger" data-cy="invalid-login" *ngIf="errorMessage">{{ errorMessage }}</ion-text>
  </form>
</ion-content>
